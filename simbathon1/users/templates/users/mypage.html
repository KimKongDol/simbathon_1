{% extends 'shared/base.html' %}

{% load static %}
{% block content %}
<div id="mypage_body" >
    <section id="mypage_section">
        <div class="row gx-6 gx-lg-6 pt-5 ms-4">
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <h4 class="text-uppercase m-0">Profile</h4>
                        <hr class="my-4 mx-auto" />
                        <p class="small text-black-50">사용자 : {{user.username}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-7 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <h4 class="text-uppercase m-0">작성한 게시글</h4>
                        <hr class="my-4 mx-auto" />
                        {% for blog in blogs %}
                        <a href="{% url 'main:detail' blog.id %}" class="small text-black-50">{{blog.title}} </a>
                        {% endfor %}
                        {% for vlog in vlogs %}
                        <a href="{% url 'main:cetail' blog.id %}" class="small text-black-50">{{vlog.title}} </a>
                        {% endfor %}
                        <h4 class="text-uppercase m-0">작성한 댓글</h4>
                        <hr class="my-4 mx-auto" />
                        <div class="small text-black-50">comment </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
